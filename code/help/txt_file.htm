<pre><font size="5"><b><font size="6">Формат .txt</font></b>

Данный формат представляет граф в виде списка инцидентности.
Список инцидентности должен вводиться по определенному
<a href="syntax_hints.htm">синтаксису.</a>
По данному списку программа размещает вершины автоматически.
<img border="0" src="non_format_examp.png">
Программа поддерживает как открытие, так и сохранение файлов 
в .txt формате.

</font></pre>
